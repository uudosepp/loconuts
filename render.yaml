services:
  - type: web
    name: loconuts-wordpress
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: WORDPRESS_ENV
        value: production
      - key: WP_DEBUG
        value: false
      - key: DB_NAME
        fromDatabase:
          name: wordpress_db
          property: database
      - key: DB_USER
        fromDatabase:
          name: wordpress_db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: wordpress_db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: wordpress_db
          property: host
    routes:
      - path: /
        matchType: prefix
    healthCheckPath: /

databases:
  - name: wordpress_db
    engine: mysql
    version: "8.0"
    plan: starter
    region: ohio
    databaseName: wordpress
    user: wordpress_user